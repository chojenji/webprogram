<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title> Login Page </title>
<link rel="stylesheet" type="text/css" href="style-size.css"/>
<link rel="stylesheet" type="text/css" href="style-layout.css"/>
<link rel="stylesheet" type="text/css" href="style-presentation.css"/>
<script>
  function saveLoginDetails() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
  
      if(username && password) {
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        alert(username + "님 로그인 되었습니다.");
      } else if (!username) {
        alert("아이디가 입력되지 않았습니다.");
      } else if(!password){
        alert("비밀번호가 입력되지 않았습니다.")
      }else{
        alert("아이디와 비밀번호 모두 입력되지 않았습니다.")
      }
  }
</script>
</head>
<body id="login">
    <form>    
      <a>회원가입</a>
      <a>아이디/비밀번호찾기</a>
      <fieldset>
        <span class="field">사용자 아이디</span>
        <input id="username" type="text"/><br/>
        <span class="field">비밀번호</span>
        <input id="password" type="password"><br/>
        <span></span>
        <input id="login_button" type="submit" value="로그인" onclick="saveLoginDetails();"/>
        <input id="reset" type="button" value="취소" disabled/>
      </fieldset>
    </form> 
</body>
</html>
