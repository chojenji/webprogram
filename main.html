<body>
    <script type="text/javascript">
        function getMyLocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(myCallback);
            }else{
                alert("geolocation error");
            }
        }
        function myCallback(myPosition){
            var latitude = myPosition.coords.latitude,
                longitude = myPosition.coords.longitude,
                date = new Date(myPosition.timestamp),
                parseDate = date.toUTCString();
            document.getElementById("display").innerHTML = "위치 : 일시 "+parseDate+", 위도 :"
                                                            +latitude + ", 경도 :"+longitude;
        }
        function BestSeller(){
            var iframe = document.getElementsByName('display_area')[0];
            iframe.src = 'best_books.html';
        }
        function RecommendBooks(){
            var iframe = document.getElementsByName('display_area')[0];
            iframe.src = 'recommand_books.html';
        }
        function ALLBooks(){
            var iframe = document.getElementsByName('display_area')[0];
            iframe.src = 'all_books.html';
        }
    </script>

<aside class="right">
    <button id="all" style="width:85px" onclick="ALLBooks();">전체</button><br/>
